<app-header (selectedFeature)="navigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="selectedFeature === 'recipe'"></app-recipes>
      <hr>
      <app-shopping-list *ngIf="selectedFeature !== 'recipe'"></app-shopping-list>
      <app-footer></app-footer>
    </div>
  </div>
</div>
